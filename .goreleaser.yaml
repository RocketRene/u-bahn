# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

release:
  github:
    owner: RocketRene
    name: u-bahn

  extra_files:
    - glob: "./cosign.pub"
      # Optionally, specify the destination filename at release
      # If you omit this, it defaults to the base name of the file
      name_template: "cosign.pub"
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

    files: 
      - glob: ./cosign.pub


nfpms:
  - maintainer: Rene Kuhn
    description: An API for the BVG Berlin Subway Schedule
    homepage: https://github.com/RocketRene/u-bahn
    license: GNU General Public License v3.0
    formats:
      - deb
      - rpm

signs:
  - cmd: cosign
    stdin: "{{ .Env.COSIGN_PASSWORD }}"
    args:
      - "sign-blob"
      - "--key=cosign.key"
      - "--output-signature=${signature}"
      - "${artifact}"
      - "--yes" # needed on cosign 2.0.0+
    artifacts: all

    
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
